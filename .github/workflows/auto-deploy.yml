name: Force Deploy
on:
  repository_dispatch:
    types: [force-deploy]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Trigger Deploy
        run: |
          date > DEPLOY_TRIGGER.txt
          git config user.name "Claude AI"
          git config user.email "noreply@claude.ai"
          git add .
          git commit -m "chore: auto deploy"
          git push
