[build]
builder = "NIXPACKS"
buildCommand = "cd frontend && npm install && npm run build"

[deploy]
startCommand = "cd frontend && npm run start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Tell Railway to use the frontend directory
[env]
# Railway will auto-set PORT

# Watch only frontend changes
watchPaths = ["frontend/**"]
