[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Minimum coverage percentage
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    asyncio: mark test as async
    slow: mark test as slow
    integration: mark test as integration test
